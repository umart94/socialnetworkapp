<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
    <!-- Navbar brand -->
    <a class="navbar-brand" [routerLink]="['/home']">Social Network</a>
    <!-- Collapse button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item active" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/members']">Friends</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/lists']" routerLinkActive="active">Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/messages']">Messages</a>
      </li>
    </ul>
  </div>
    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <span class="mr-1">
        <img src="{{ photoUrl || '../../assets/user.png'}}" alt="" />
      </span>
      <a class="dropdown-toggle text-white" dropdownToggle>
        Welcome {{ authService.decodedToken.unique_name | titlecase }}
      </a>

      <div class="dropdown-menu mt-3 text-white" *dropdownMenu>
        <a class="dropdown-item" [routerLink]="['/member/edit']"
          ><i class="fa fa-user"></i>Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#" (click)="logout()"
          ><i class="fa fa-sign-out"></i>Logout</a>
      </div>
    </div>
    <form
      *ngIf="!loggedIn()"
      #loginForm="ngForm"
      class="form-inline mt-2 mt-md-0"
      (ngSubmit)="login()">
      <input
        class="form-control mr-sm-2"
        type="text"
        name="username"
        placeholder="Username"
        required
        [(ngModel)]="model.Username"/>
      <input
        class="form-control mr-sm-2"
        type="password"
        name="password"
        placeholder="Password"
        required
        [(ngModel)]="model.Password"/>
      <button
        [disabled]="!loginForm.valid"
        class="btn btn-success my-2 my-sm-0"
        type="submit">Login</button>
    </form>
    <!-- form and field states in angular bootswatch@4.1.1-->
  </div>
</nav>
